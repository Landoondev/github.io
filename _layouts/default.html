<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script>
    <script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <meta charset="UTF-8">
{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header style="text-align:center">
      <img src="./logo.png" width="75" height="75" style="margin-top: 20px">
      <h2 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h2>
      <h3 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h3>

      {% if site.show_downloads %}
        <a href="{{ site.github.home }}">Home&nbsp;</a>
        <a href="{{ site.github.about }}">&nbsp;About&nbsp;</a>
        <a href="https://github.com/landodo">&nbsp;GitHub </a>
      {% endif %}

    </header>
    
    <!-- Blog Content -->
    <div style="padding: 0 15px; margin-top: 5px">
      <main id="content" class="main-content" role="main" style="padding: 20px; box-shadow: 0 8px 10px #959da5; border-radius: 5px; max-width: 750px; box-sizing: border-box; margin: 10px auto;">
        {{ content }}
      </main>
    </div>

    <!-- Go to Top: https://stackoverflow.com/questions/15935318/smooth-scroll-to-top -->
    <button id="to_top_btn" onclick='window.scrollTo({top: 0, behavior: "smooth"});'>Scroll to Top</button>
    <style>
      #myBtn {
      display: none; /* Hidden by default */
      position: fixed; /* Fixed/sticky position */
      bottom: 20px; /* Place the button at the bottom of the page */
      right: 30px; /* Place the button 30px from the right */
      z-index: 99; /* Make sure it does not overlap */
      border: none; /* Remove borders */
      outline: none; /* Remove outline */
      background-color: red; /* Set a background color */
      color: white; /* Text color */
      cursor: pointer; /* Add a mouse pointer on hover */
      padding: 15px; /* Some padding */
      border-radius: 10px; /* Rounded corners */
      font-size: 18px; /* Increase font size */
    }

    #myBtn:hover {
      background-color: #555; /* Add a dark-grey background on hover */
    }
    </style>
    <script>
      //Get the button:
      mybutton = document.getElementById("to_top_btn");
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }
    </script>


     <footer class="site-footer" style= "text-align:center; margin-bottom: 5px">
        <span class="site-footer-credits">Â©Landon</span>
        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js">
        </script>
        <span id="busuanzi_container_site_pv">
          | PV: <span id="busuanzi_value_site_pv"></span> views
        </span>
        <span id="busuanzi_container_site_uv">
           | UV: <span id="busuanzi_value_site_uv"></span> views
        </span>
      </footer>
  </body>
</html>
